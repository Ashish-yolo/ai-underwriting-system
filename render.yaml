services:
  # PostgreSQL Database
  - type: pserv
    name: underwriting-postgres
    plan: free
    region: oregon
    databaseName: underwriting
    databaseUser: underwriting_user

  # Backend API
  - type: web
    name: underwriting-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: underwriting-postgres
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: MONGODB_URL
        value: mongodb://localhost:27017/underwriting
